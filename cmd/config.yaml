# Log配置
LogConfig:
  # 每个日志文件保存的最大尺寸 单位：M
  max_size: 50
  # 日志文件最多保存多少个备份
  max_backups: 1
  # 文件最多保存多少天
  max_age: 30
  # 是否压缩
  compress: false

