  # 节点名称配置
  NodeName: BeeScan_node_1
  # 节点队列
  NodeQueue: BeeScanQueue_node_1

# 字典配置
DicConfig:
  Dic_user: 
  Dic_pwd:

# 任务池配置
WorkerConfig:
  # 任务池数量
  WorkerNumber: 20
  # 速率配置(每秒最多运行任务数)
